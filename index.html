<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Create Wallet</h1>
    <div class="mb-4">
      <label for="seed" class="block text-sm font-medium text-gray-600">Seed</label>
      <input type="text" id="seed" class="mt-1 p-2 w-full border rounded-md">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
      <input type="password" id="password" class="mt-1 p-2 w-full border rounded-md">
    </div>
    <div class="mb-4">
      <label for="ip" class="block text-sm font-medium text-gray-600">Proxy server IP</label>
      <input type="text" id="ip" class="mt-1 p-2 w-full border rounded-md">
    </div>
    <button id="createWallet" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create
      Wallet</button>
    <h2 class="text-2xl font-bold mt-8 mb-4">Retrieve Wallets</h2>
    <div class="mb-4">
      <label for="secret" class="block text-sm font-medium text-gray-600">Secret Key</label>
      <input type="password" id="secret" class="mt-1 p-2 w-full border rounded-md">
    </div>
    <button id="retrieveWallets" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Retrieve
      Wallets</button>
    <div id="wallets" class="mt-4"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
